<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Formulario Alumno</title>
</head>
</head>

<body>
    <div class="grid-container w-100 d-flex justify-content-center mb-5">

        <!-- ---------------------------------NavBar------------------------------------------- -->

        <nav class="navbar navbar-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="w-25 offcanvas side-navbar offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header d-flex justify-content-center">
                        <img class="logo-img" src="LogoPath.jpg" alt="">
                        <button type="button" class="btn-close position-absolute top-0 end-0 m-3 btn-close-black"
                            data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="canvas-body mt-2">
                        <ul class="navbar-nav d-flex justify-content-end flex-grow-1 ms-4">
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" aria-current="page" th:href="@{/reports}">
                                    <i class="bx bxs-report"></i>
                                    <span class="link-name">Reports</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/institutions}">
                                    <i class="bx bxs-school"></i>
                                    <span class="link-name">Institutions</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/students}">
                                    <i class="bx bxs-graduation"></i>
                                    <span class="link-name">Student</span>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link text-dark fs-5 dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bx bx-book"></i>
                                    <span class="link-name">Exams</span>
                                </a>
                                <ul class="dropdown-menu border-0 ms-3">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/exams}">
                                            <i class='bx bxs-pencil pe-2'></i>
                                            Exam Management
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/dayOfExams}">
                                            <i class='bx bx-calendar-star pe-2'></i>Day of Exams
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/certificates}">
                                    <i class='fas fa-award'></i>
                                    <span class="link-name">Certificates</span>
                                </a>
                            </li>
                            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
                                <a class="nav-link text-dark fs-5" th:href="@{/users}">
                                    <i class='bx bxs-user-detail'></i>
                                    <span class="link-name">Users Management</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/charts}">
                                    <i class='bx bx-bar-chart-alt'></i>
                                    <span class="link-name">Statistics</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div id="navbar" class="nav-item d-flex align-items-end h-100">
                        <form th:action="@{/logout}" method="post">
                            <a class="nav-link text-dark mb-3 ms-2 fs-5" href="#" onclick="this.parentNode.submit();">
                                <i class='bx bx-exit'></i>
                                    <span class="link-name">Logout</span>
                                </a>
                        </form>
                    </div>
                </div>
        </nav>

        <!-- ---------------------------------Center Container------------------------------------------ -->

        <div class="center-form d-grid justify-content-center">
            <h1 class="col-1  d-flex justify-content-center w-100">Datos del certificado</h1>
            <div>

                <!-- ---------------------------------Formulario Alumno------------------------------------------- -->

                <form action="#" class="row g-3 needs-validation" th:action="@{/certificate/save}" method="post"
                    th:object="${certificado}" novalidate>

                    <h3 class="col-1  d-flex justify-content-center w-100">Certificado de: <span th:text="${certificado.alumno.nombre}"></span> <span> </span><span th:text="${certificado.alumno.apellido}"></span></h3>
                    <!-- ---------------------------------Input Group------------------------------------------- -->
                    <input type="hidden" name="id_certificado" th:field="*{id_examen}">
                    <div class="alumno-input" th:object="${certificado.alumno}">
                    <div class="col-6">
                        <label for="nombre" class="form-label">Modulo:</label>
                        <select name="contacto" th:field="*{modulo}" class="form-control form-select" required>
                            <option th:value="Oral" th:text="Oral"></option>
                            <option th:value="Listening " th:text="Listening "></option>
                            <option th:value="Written" th:text="Written"></option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="apellido" class="form-label">Level:</label>
                        <select name="nivel" th:field="*{nivel_examinar}" class="form-control form-select" required>
                            <option th:value="'A1- '+'SPA '+'level '+'I'" th:text="'A1- '+'SPA '+'level '+'I'"></option>
                            <option th:value="'A1 '+ 'SPA '+ 'level '+ 'II'" th:text="'A1 '+ 'SPA '+ 'level '+ 'II'">
                            </option>
                            <option th:value="'A1+ '+ 'SPA '+ 'level '+ 'III'"
                                th:text="'A1+ '+ 'SPA '+ 'level '+ 'III'"></option>
                            <option th:value="'A1- '+ 'Entry'" th:text="'A1- '+ 'Entry'"></option>
                            <option th:value="'A1 '+ 'Access'" th:text="'A1 '+ 'Access'"></option>
                            <option th:value="'A1+ '+ 'Achiever'" th:text="'A1+ '+ 'Achiever'"></option>
                            <option th:value="'A2 '+ 'Preliminary'" th:text="'A2 '+ 'Preliminary'"></option>
                            <option th:value="'A2+ '+ 'Elementary'" th:text="'A2+ '+ 'Elementary'"></option>
                            <option th:value="'B1 '+ 'Progress'" th:text="'B1 '+ 'Progress'"></option>
                            <option th:value="'B1+ '+ 'Onwards'" th:text="'B1+ '+ 'Onwards'"></option>
                            <option th:value="'B2 '+ 'Competency'" th:text="'B2 '+ 'Competency'"></option>
                            <option th:value="'B2+ '+ 'Forward'" th:text="'B2+ '+ 'Forward'"></option>
                        </select>
                    </div>
                </div>
                    <div class="col-8">
                        <label for="fecha_nacimiento" class="form-label">Nota:</label>
                        <input type="number" name="nota" th:field="*{nota}" class="form-control"
                            required>
                    </div>

                    <!-- ---------------------------------Fin Input Group------------------------------------------- -->

                    <div class="d-flex justify-content-end gap-3">
                        <a class="d-flex w-50 justify-content-end text-decoration-none" th:href="@{/certificate}"><button
                                type="button" name="cancelar" value="Cancelar"
                                class="btn btn-secondary w-25 fs-5">Cancelar</button></a>
                        <button type="submit" class="btn btn-primary fs-5" href>Finalizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ---------------------------------Script Boostrap------------------------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- ---------------------------------Script Validacion de Datos------------------------------------------- -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
