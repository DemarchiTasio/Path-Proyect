<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <title>Document</title>
    
</head>

<body>
    <div class="grid-container w-100 d-flex justify-content-center">
        <nav class="navbar navbar-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="w-25 offcanvas side-navbar offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header d-flex justify-content-center">
                        <img class="logo-img" src="LogoPath.jpg" alt="">
                        <button type="button" class="btn-close position-absolute top-0 end-0 m-3 btn-close-black" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="canvas-body mt-2">
                        <ul class="navbar-nav justify-content-end flex-grow-1 ms-4">
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" aria-current="page" th:href="@{/informes}">
                                    <i class="bx bxs-report"></i>
                                    <span class="link-name">Informes</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/instituciones}">
                                    <i class="bx bxs-school"></i>
                                    <span class="link-name">Institutions</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/alumnos}">
                                    <i class="bx bxs-graduation"></i>
                                    <span class="link-name">Student</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" href="#">
                                    <i class="bx bx-book"></i>
                                    <span class="link-name">Exam</span>
                                </a>
                            </li>
                            <li class="nav-item">
                            <a  class="nav-link text-dark fs-5" href="#">
                                <i class="bx bxs-certification"></i>
                                <span class="link-name">Certification</span>
                            </a>
                        </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="center d-flex justify-content-center">
            <div class="table-content p-3 rounded-2">
                <a class="btn-new-report mb-4 shadow w-25 rounded" role="button" th:href="@{/informes/agregar}">Cargar Alumno</a>
                <table id="alumnoTable" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <!-- <th>#</th> -->
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Nacimiento</th>
                            <th>DNI</th>
                            <th>Email</th>
                            <th>Institucion</th>
                            <th>Telefono</th>
                            <th>Nivel a Examinar</th>
                            <th>Modulo</th>
                            <!-- <th></th> -->
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each=" alumno,iter: ${listAlumno}"
                                        th:if="${alumno.visibilidad != true}">
                                        <!-- <td th:text="${iter.index}"></td> -->
                                        <td th:text="${alumno.nombre}"></td>
                                        <td th:text="${alumno.apellido}"></td>
                                        <td th:text="${alumno.fecha_nacimiento}"></td>
                                        <td th:text="${alumno.documento}"></td>
                                        <td th:text="${alumno.email}"></td>
                                        <td th:text="${alumno.institucion.nombre}"></td>
                                        <td th:text="${alumno.telefono}"></td>
                                        <td th:text="${alumno.nivel_examinar}"></td>
                                        <td th:text="${alumno.modulo}">
                                        </td>
                                        <!-- <td class="action">
                                            <a th:href="@{/informes/siguienteEstado/}+${alumno.id_alumno}"><i
                                                    class='bx bxs-chevrons-right'></i></a></td> -->
                                        <td class="action">
                                            <a th:href="@{/informes/editar/}+${alumno.id_alumno}"><i
                                                    class="bx bx-edit"></i></a>
                                            <a th:href="@{/alumnos/eliminar/}+${alumno.id_alumno}"><i
                                                    class="bx bx-trash"></i></a>     
                                        </td>
                                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#alumnoTable').DataTable();
        });</script>
</body>

</html>
