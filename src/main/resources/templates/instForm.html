<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Formulario Institucion</title>
</head>
</head>

<body>
    <div class="grid-container w-100 d-flex justify-content-center">
        <!-- ---------------------------------NaBar------------------------------------------- -->
        <nav class="navbar navbar-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="w-25 offcanvas side-navbar offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header d-flex justify-content-center">
                        <img class="logo-img" src="LogoPath.jpg" alt="">
                        <button type="button" class="btn-close position-absolute top-0 end-0 m-3 btn-close-black"
                            data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="canvas-body mt-2">
                        <ul class="navbar-nav justify-content-end flex-grow-1 ms-4">
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" aria-current="page" th:href="@{/informes}">
                                    <i class="bx bxs-report"></i>
                                    <span class="link-name">Informes</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/instituciones}">
                                    <i class="bx bxs-school"></i>
                                    <span class="link-name">Institutions</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/alumnos}">
                                    <i class="bx bxs-graduation"></i>
                                    <span class="link-name">Student</span>
                                </a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link text-dark fs-5" href="#">
                                    <i class="bx bx-book"></i>
                                    <span class="link-name">Exam</span>
                                </a>
                            </li> -->
                            <li class="nav-item dropdown">
                                <a class="nav-link text-dark fs-5 dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bx bx-book"></i>
                                    <span class="link-name">Exam</span>
                                </a>
                                <ul class="dropdown-menu border-0 ms-3">
                                    <li><a class="dropdown-item" th:href="@{/examenes}"><i class='bx bxs-pencil pe-2'></i>Gestion de
                                            Examen</a></li>
                                    <li><a class="dropdown-item" th:href="@{/examenesDay}"> <i class='bx bx-calendar-star pe-2'></i>Dia
                                            de Examen</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" href="#">
                                    <i class='fas fa-award'></i>
                                    <span class="link-name">Certification</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- ---------------------------------Center Container------------------------------------------- -->

        <div class="center-form d-grid justify-content-center mb-3">
            <h1 class="col-1 mb-4 d-flex justify-content-center w-100">Datos de la Institucion</h1>
            <div>

                <!-- ---------------------------------Form Institucion------------------------------------------- -->

                <form action="#" class="row g-3 needs-validation" novalidate method="post"
                    th:action="@{/instituciones/guardar}" th:object="${institucion}">
                    <input type="hidden" name="id_institucion" th:field="*{id_institucion}">
                    <input type="hidden" name="estado" th:field="*{estado}">
                    <!-- ---------------------------------Inputs Group------------------------------------------- -->
                    <div class="col-6">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" maxlength="30" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="tipo" class="form-label">Tipo:</label>
                        <select name="tipo" th:field="*{tipo}" class="form-control form-select" required>
                            <option th:value="Institución" th:text="Institución"></option>
                            <option th:value="Colegio" th:text="Colegio"></option>
                            <option th:value="Instituto" th:text="Instituto"></option>
                            <option th:value="Particular" th:text="Particular"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="pais" class="form-label">Pais:</label>
                        <select name="pais" th:field="*{pais}" class="form-select" required>
                            <option th:value="Argentina" th:text="Argentina" selected></option>
                            <option th:value="Chile" th:text="Chile"></option>
                            <option th:value="Uruguay" th:text="Uruguay"></option>
                            <option th:value="Brasil" th:text="Brasil"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="provincia" class="form-label">Provincia:</label>
                        <input type="text" class="form-control" name="provincia" placeholder="Buenos Aires"
                            th:field="*{provincia}" maxlength="30" required>
                    </div>
                    <div class="col-md-4">
                        <label for="ciudad" class="form-label">Ciudad:</label>
                        <input type="text" class="form-control" name="ciudad" th:field="*{ciudad}" maxlength="30" required>
                    </div>
                    <div class="col-md-4">
                        <label for="localidad" class="form-label">Localidad:</label>
                        <input type="text" class="form-control" name="localidad" th:field="*{localidad}" maxlength="30" required>
                    </div>
                    <div class="col-md-4">
                        <label for="direccion" class="form-label">Direccion:</label>
                        <input type="text" class="form-control" name="direccion" th:field="*{direccion}" maxlength="30" required>
                    </div>
                    <div class="col-md-4">
                        <label for="codigo_postal" class="form-label">Codigo Postal:</label>
                        <input type="text" class="form-control" name="codigo_postal" th:field="*{codigo_postal}" maxlength="30"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" th:field="*{email}" maxlength="30" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="number" class="form-control" name="telefono" th:field="*{telefono}" maxlength="15"  required>
                    </div>
                    <div class="col-4">
                        <label for="facebook" class="form-label">Facebook:</label>
                        <input type="text" name="facebook" th:field="*{facebook}" maxlength="60" class="form-control" >
                    </div>
                    <div class="col-4">
                        <label for="instagram" class="form-label">Instagram:</label>
                        <input type="text" name="instagram" th:field="*{instagram}" maxlength="60" class="form-control" >
                    </div>
                    <div class="col-4">
                        <label for="web" class="form-label">Pagina Web:</label>
                        <input type="text" name="web" th:field="*{web}" maxlength="100" class="form-control" >
                    </div>
                    <span class="placeholder col-12 placeholder-xs mt-5"></span>
                    <h3 class="text-center">Datos del director</h3>
                    <div class="col-6">
                        <label for="nombre_director" class="form-label">Nombre Director:</label>
                        <input type="text" name="nombre_director" th:field="*{nombre_director}" maxlength="25" class="form-control" required>
                    </div>
                    <div class="col-6">
                        <label for="apellido_director" class="form-label">Apellido Director:</label>
                        <input type="text" name="apellido_director" th:field="*{apellido_director}" maxlength="25" class="form-control" required>
                    </div>
                    <div class="col-6">
                        <label for="nacimiento_director" class="form-label">Fecha Nacimiento Director:</label>
                        <input type="date" name="nacimiento_director" th:field="*{nacimiento_director}" class="form-control"
                        max="2010-10-20" required>
                    </div>
                    <div class="col-6">
                        <label for="documento_director" class="form-label">DNI:</label>
                        <input type="number" name="documento_director" th:field="*{documento_director}" maxlength="10" class="form-control"
                            required>
                    </div>

                    <!-- ---------------------------------Separador------------------------------------------- -->

                    <span class="placeholder col-12 placeholder-xs mt-5"></span>

                    <!-- ---------------------------------Tipo Institucion Inputs Group------------------------------------------- -->

                    <h3 class="text-center">Tipo de Centro</h3>
                    <p class="fw-semibold">Seleccione que tipo de centro desea inscribir.</p>
                    <div class="col-6">
                        <input class="form-check-input col-12" type="checkbox" value="Centro Examinador" th:field="*{tipo_contrato}" id="centroExaminador"
                            data-bs-toggle="collapse" href="#collapseExaminador" role="checkbox" aria-expanded="false"
                            aria-controls="collapseExaminador">
                        <label for="centroExaminador" class="form-label"> <b>Es centro examinador.</b></label>
                        <div class="collapse" id="collapseExaminador">
                            <div class="card card-body">
                                <div class="col-6">
                                    <label for="personal_disponible" class="form-label">Personal disponible para el dia
                                        de examen:</label>
                                    <input type="number" name="personal_disponible" th:field="*{personal_disponible}"
                                        class="form-control" maxlength="3">
                                </div>
                                <div class="col-6">
                                    <label for="cant_aulas" class="form-label">Cantidad de aulas disponibles para el dia
                                        de examen:</label>
                                    <input type="number" name="cant_aulas" th:field="*{cant_aulas}"
                                        class="form-control" maxlength="3">
                                </div>
                                <div class="col-6">
                                    <label for="alumnos_aula" class="form-label">Cantidad de alumnos por aula:</label>
                                    <input type="number" name="alumnos_aula" th:field="*{alumnos_aula}"
                                        class="form-control" maxlength="3">
                                </div>
                                <div class="col-6">
                                    <label for="cant_baños" class="form-label">Cantidad de baños:</label>
                                    <input type="number" name="cant_baños" th:field="*{cant_baños}"
                                        class="form-control" maxlength="3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <input class="form-check-input" type="checkbox" value="Instituto Afiliado" id="institutoAfiliado"
                            data-bs-toggle="collapse" href="#collapseAfiliado" role="checkbox" th:field="*{tipo_contrato}" aria-expanded="false"
                            aria-controls="collapseAfiliado">
                        <label for="institutoAfiliado" class="form-label"> <b>Es instituto afiliado.</b></label>
                        <div class="collapse" id="collapseAfiliado">
                            <div class="card card-body">
                                <div class="col-6">
                                    <label for="cant_alumnos_inscribirse" class="form-label">Cantidad de alumnos estimada por
                                        año:</label>
                                    <input type="number" name="cant_alumnos_inscribirse" th:field="*{cant_alumnos_inscribirse}"
                                        class="form-control" maxlength="3">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ---------------------------------Fin Inputs Group------------------------------------------- -->

                    <div class="d-flex justify-content-center gap-2">
                        <a class="w-25" th:href="@{/instituciones}"><button type="button" name="cancelar"
                                value="Cancelar" class="btn btn-secondary w-100">Cancelar</button></a>
                        <button type="submit" class="btn btn-primary w-25">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ---------------------------------Fin Center Container------------------------------------------- -->

    </div>

    <!-- ---------------------------------Script Boostrap------------------------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

        <!-- ---------------------------------Script Validacion Componentes------------------------------------------ -->

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>


</body>

</html>
