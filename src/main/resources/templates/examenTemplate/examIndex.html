<!DOCTYPE html>
<html lang="en" xmls:sec="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Document</title>
</head>

<body>

    <div class="grid-container w-100 d-flex justify-content-center">

        <!-- ---------------------------------NavBar------------------------------------------- -->

        <nav class="navbar navbar-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="w-25 offcanvas side-navbar offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header d-flex justify-content-center">
                        <img class="logo-img" src="LogoPath.jpg" alt="">
                        <button type="button" class="btn-close position-absolute top-0 end-0 m-3 btn-close-black"
                            data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="canvas-body mt-2">
                        <ul class="navbar-nav d-flex justify-content-end flex-grow-1 ms-4">
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" aria-current="page" th:href="@{/reports}">
                                    <i class="bx bxs-report"></i>
                                    <span class="link-name">Reports</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/institutions}">
                                    <i class="bx bxs-school"></i>
                                    <span class="link-name">Institutions</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/students}">
                                    <i class="bx bxs-graduation"></i>
                                    <span class="link-name">Student</span>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link text-dark fs-5 dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bx bx-book"></i>
                                    <span class="link-name">Exams</span>
                                </a>
                                <ul class="dropdown-menu border-0 ms-3">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/exams}">
                                            <i class='bx bxs-pencil pe-2'></i>
                                            Exam Management
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/dayOfExams}">
                                            <i class='bx bx-calendar-star pe-2'></i>Day of Exams
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/certificates}">
                                    <i class='fas fa-award'></i>
                                    <span class="link-name">Certificates</span>
                                </a>
                            </li>
                            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
                                <a class="nav-link text-dark fs-5" th:href="@{/users}">
                                    <i class='bx bxs-user-detail'></i>
                                    <span class="link-name">Users Management</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/charts}">
                                    <i class='bx bx-bar-chart-alt'></i>
                                    <span class="link-name">Statistics</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div id="navbar" class="nav-item d-flex align-items-end h-100">
                        <form th:action="@{/logout}" method="post">
                            <a class="nav-link text-dark mb-3 ms-2 fs-5" href="#" onclick="this.parentNode.submit();">
                                <i class='bx bx-exit'></i>
                                    <span class="link-name">Logout</span>
                                </a>
                        </form>
                    </div>
                </div>
        </nav>
        <!-- ---------------------------------Center Container------------------------------------------- -->

        <div id="alumnTabel" class="center d-flex justify-content-center visible">
            <div class="table-content p-3 rounded-2">
                <!-- <a class="btn-new-report mb-4 shadow w-25 rounded visually-hidden" role="button" th:href="@{/alumnos/agregar}" >Cargar
                    Alumno</a> -->

                <!-- ---------------------------------Tabla Examenes------------------------------------------- -->

                <table id="alumnoTable" class="display mt-5" style="width:100%">
                    <thead>
                        <tr>
                            <!-- <th>#</th> -->
                            <th>Student Name</th>
                            <th>Student Surname</th>
                            <!-- <th>Nacimiento</th> -->
                            <th>DNI</th>
                            <th>Email</th>
                            <!-- <th >Institucion a <br> Presentarse</th> -->
                            <th>Location</th>
                            <th>Phone number</th>
                            <th>Exam level</th>
                            <th>Moduel</th>
                            <th sec:authorize="hasAnyRole('ORGANIZADOR','ADMINISTRADOR')">Institution <br> to attend
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each=" examen: ${examenes}" th:if="${examen.alumno.visibilidad != true}">
                            <td th:text="${examen.alumno.nombre}"></td>
                            <td th:text="${examen.alumno.apellido}"></td>
                            <td th:text="${examen.alumno.documento}"></td>
                            <td th:text="${examen.alumno.email}"></td>
                            <td th:text="${examen.alumno.localidad}"></td>
                            <td th:text="${examen.alumno.telefono}"></td>
                            <td th:text="${examen.nivel_examinar}"></td>
                            <td th:text="${examen.modulo}"></td>
                            <td sec:authorize="hasAnyRole('ORGANIZADOR','ADMINISTRADOR')"
                                class="d-flex justify-content-center">
                                <div th:if="${examen.institucion == null}">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        th:attr="data-bs-target='#exampleModal'+${examen.id_examen}"
                                        th:disabled="${examen.institucion != null}">
                                        <i class='bx bxs-school p-0 m-0'></i>
                                        To assign
                                    </button>
                                </div>
                                <div th:if="${examen.institucion != null}">
                                    <strong>
                                        <p th:text="${examen.institucion.nombre}"
                                            class="text-primary align-content-center"></p>
                                    </strong>
                                </div>
                                <div class="modal fade" th:id="${'exampleModal'+{examen.id_examen}}" tabindex="-1"
                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">

                                        <div class="modal-content">
                                            <form action="#" class="needs-validation" novalidate
                                                th:action="@{/exams/institution}" method="post" th:object="${examen}">
                                                <input type="hidden" name="id_examen" th:value="*{id_examen}">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel"
                                                        th:text="${'Student: '+ examen.alumno.nombre +' '+examen.alumno.apellido}"></h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="inputs">
                                                        <label for="setInstitucion" class="form-label text-secondary">Select institution to assign:</label>
                                                        <select name="id_institucion" th:name="id_institucion"
                                                            class="form-select" aria-label="Default select example">
                                                            <option th:each=" inst : ${instituciones}"
                                                                name="id_institucion" th:value="${inst.id_institucion}"
                                                                th:if="${inst.tipo_contrato == 'Centro Examinador' && inst.visibilidad != true}"
                                                                th:text="${inst.nombre}"></option>
                                                        </select>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="submit" class="btn btn-primary"
                                                            data-bs-dismiss="modal">Assign Institution</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- ---------------------------------Fin Center Container------------------------------------------- -->

    </div>

    <!-- ---------------------------------Script Boostrap------------------------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- ---------------------------------Script Tabel------------------------------------------- -->

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#alumnoTable').DataTable();
        });</script>
    </script>

    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

        const alert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('liveAlertBtn')
        if (alertTrigger) {
            alertTrigger.addEventListener('click', () => {
                alert('Nice, you triggered this alert message!', 'success')
            })
        }
    </script>

</body>

</html>
