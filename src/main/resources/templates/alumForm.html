                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/alumnos}">
                                    <i class="bx bxs-graduation"></i>

                            <!-- <li class="nav-item">
                                <a class="nav-link text-dark fs-5" href="#">

                                </a>

                                <a class="nav-link text-dark fs-5 dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bx bx-book"></i>
                                    <span class="link-name">Exam</span>
                                </a>
                                <ul class="dropdown-menu border-0 ms-3">
                                    <li><a class="dropdown-item" th:href="@{/examenes}"><i class='bx bxs-pencil pe-2'></i>Gestion de

        <!-- ---------------------------------Center Container------------------------------------------ -->

        <div class="center-form d-grid justify-content-center">
            <h1 class="col-1  d-flex justify-content-center w-100">Datos del alumno</h1>
            <div>

                <!-- ---------------------------------Formulario Alumno------------------------------------------- -->

                <form action="#" class="row g-3 needs-validation" th:action="@{/alumnos/guardar}" method="post" th:object="${alumno}" novalidate>
                    <!-- ---------------------------------Input Group------------------------------------------- -->
                    <input type="hidden" name="id_alumno" th:field="*{id_alumno}">
                    <div class="col-6">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" maxlength="15" required >
                    </div>
                    <div class="col-6">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control"  maxlength="15"  required>
                    </div>
                    <div class="col-8">
                        <label for="fecha_nacimiento" class="form-label">Fecha Nacimiento:</label>
                        <input type="date" name="fecha_nacimiento" th:field="*{fecha_nacimiento}" class="form-control" required>
                    </div>
                    <div class="col-4">
                        <label for="documento" class="form-label">DNI:</label>
                        <input type="number" name="documento" th:field="*{documento}" class="form-control"  required>
                    </div>

                    <div class="col-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control"  maxlength="30" required>
                    </div>
                    <div class="col-6">
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="number" name="telefono" th:field="*{telefono}" class="form-control"  maxlength="15"  required>
                    </div>
                    <div class="col-4">
                        <label for="pais" class="form-label">Pais:</label>
                        <select name="pais" th:field="*{pais}" class="form-select" required>
                            <!-- <option th:each=" pais : ${listPais}" th:value="${pais}" th:text="${pais.nombre}"></option> -->
                            <option th:value="Argentina" th:text="Argentina"></option>
                            <option th:value="Chile" th:text="Chile"></option>
                            <option th:value="Uruguay" th:text="Uruguay"></option>
                            <option th:value="Brasil" th:text="Brasil"></option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="provincia" class="form-label">Provincia:</label>
                        <input type="text" name="provincia" th:field="*{provincia}" class="form-control" required>
                    </div>
                    <div class="col-4">
                        <label for="localidad" class="form-label">Localidad:</label>
                        <input type="text" name="localidad" th:field="*{localidad}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="nivel" class="form-label">Nivel a Examinar:</label>
                        <select name="nivel" th:field="*{nivel_examinar}" class="form-control form-select" required>
                            <option th:value="'A1- '+'SPA '+'level '+'I'" th:text="'A1- '+'SPA '+'level '+'I'"></option>
                            <option th:value="'A1 '+ 'SPA '+ 'level '+ 'II'" th:text="'A1 '+ 'SPA '+ 'level '+ 'II'">
                            </option>
                            <option th:value="'A1+ '+ 'SPA '+ 'level '+ 'III'"
                                th:text="'A1+ '+ 'SPA '+ 'level '+ 'III'"></option>
                            <option th:value="'A1- '+ 'Entry'" th:text="'A1- '+ 'Entry'"></option>
                            <option th:value="'A1 '+ 'Access'" th:text="'A1 '+ 'Access'"></option>
                            <option th:value="'A1+ '+ 'Achiever'" th:text="'A1+ '+ 'Achiever'"></option>
                            <option th:value="'A2 '+ 'Preliminary'" th:text="'A2 '+ 'Preliminary'"></option>
                            <option th:value="'A2+ '+ 'Elementary'" th:text="'A2+ '+ 'Elementary'"></option>
                            <option th:value="'B1 '+ 'Progress'" th:text="'B1 '+ 'Progress'"></option>
                            <option th:value="'B1+ '+ 'Onwards'" th:text="'B1+ '+ 'Onwards'"></option>
                            <option th:value="'B2 '+ 'Competency'" th:text="'B2 '+ 'Competency'"></option>
                            <option th:value="'B2+ '+ 'Forward'" th:text="'B2+ '+ 'Forward'"></option>
                        </select>
                    </div>
                    <!-- <div class="col-md-6">
                        <label for="institucion" class="form-label">Institucion:</label>
                        <select name="institucion" th:field="*{institucion}" class="form-control form-select"required>
                            <option  th:each=" inst : ${institucionList}" th:value="inst" th:text="${inst.nombre}" th:if="${inst.visibilidad != true && inst.contrato != false}"></option>
                        </select>
                    </div> -->
                    <div class="col-md-6">
                        <label for="contacto" class="form-label">Modulo:</label>
                        <select name="contacto" th:field="*{modulo}" class="form-control form-select" required>
                            <option th:value="Oral" th:text="Oral"></option>
                            <option th:value="Listening " th:text="Listening "></option>
                            <option th:value="Written" th:text="Written"></option>
                        </select>
                    </div>

                    <!-- ---------------------------------Fin Input Group------------------------------------------- -->

                    <div class="d-flex justify-content-end gap-3">
                        <a class="d-flex w-50 justify-content-end text-decoration-none" th:href="@{/alumnos}"><button
                            type="button" name="cancelar" value="Cancelar"
                            class="btn btn-secondary w-25 fs-5">Cancelar</button></a>
                        <button type="submit" class="btn btn-primary fs-5" href>Finalizar</button>
                        <!-- <button type="submit" class="btn btn-primary" th:if="${param.siguiente}"><i
                                class='bx bxs-right-arrow-alt fs-5'></i></button> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ---------------------------------Script Boostrap------------------------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- ---------------------------------Script Validacion de Datos------------------------------------------- -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>
