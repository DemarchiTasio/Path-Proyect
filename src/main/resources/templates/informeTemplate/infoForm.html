<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Formulario Informe</title>
</head>
</head>

<body>
    <div class="grid-container w-100 d-flex justify-content-center">

        <!-- ---------------------------------NavBar------------------------------------------- -->

        <nav class="navbar navbar-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="w-25 offcanvas side-navbar offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header d-flex justify-content-center">
                        <img class="logo-img" src="LogoPath.jpg" alt="">
                        <button type="button" class="btn-close position-absolute top-0 end-0 m-3 btn-close-black"
                            data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="canvas-body mt-2">
                        <ul class="navbar-nav d-flex justify-content-end flex-grow-1 ms-4">
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" aria-current="page" th:href="@{/reports}">
                                    <i class="bx bxs-report"></i>
                                    <span class="link-name">Reports</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/institutions}">
                                    <i class="bx bxs-school"></i>
                                    <span class="link-name">Institutions</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/students}">
                                    <i class="bx bxs-graduation"></i>
                                    <span class="link-name">Student</span>
                                </a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link text-dark fs-5 dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="bx bx-book"></i>
                                    <span class="link-name">Exams</span>
                                </a>
                                <ul class="dropdown-menu border-0 ms-3">
                                    <li>
                                        <a class="dropdown-item" th:href="@{/exams}">
                                            <i class='bx bxs-pencil pe-2'></i>
                                            Exam Management
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" th:href="@{/dayOfExams}">
                                            <i class='bx bx-calendar-star pe-2'></i>Day of Exams
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/certificates}">
                                    <i class='fas fa-award'></i>
                                    <span class="link-name">Certificates</span>
                                </a>
                            </li>
                            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMINISTRADOR')">
                                <a class="nav-link text-dark fs-5" th:href="@{/users}">
                                    <i class='bx bxs-user-detail'></i>
                                    <span class="link-name">Users Management</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/charts}">
                                    <i class='bx bx-bar-chart-alt'></i>
                                    <span class="link-name">Statistics</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div id="navbar" class="nav-item d-flex align-items-end h-100">
                        <form th:action="@{/logout}" method="post">
                            <a class="nav-link text-dark mb-3 ms-2 fs-5" href="#" onclick="this.parentNode.submit();">
                                <i class='bx bx-exit'></i>
                                    <span class="link-name">Logout</span>
                                </a>
                        </form>
                    </div>
                </div>
        </nav>

        <!-- ---------------------------------Center Container------------------------------------------ -->

        <div class="center-form d-grid justify-content-center">
            <h1 class="col-1 mb-4 d-flex justify-content-center w-100">Institution Data</h1>
            <div>

                <!-- ---------------------------------Form Informe------------------------------------------- -->

                <form action="#" class="row g-3 needs-validation" th:action="@{/reports/saveReport}" method="post"
                    th:object="${institucion}" novalidate>
                    <input type="hidden" name="id_institucion" th:field="*{id_institucion}">
                    <input type="hidden" name="estado" th:field="*{estado}">
                    <div class="col-12">
                        <label for="nombre" class="form-label">Institution Name:</label>
                        <input type="text" name="nombre" pattern="[A-z- ]{4,25}" th:field="*{nombre}" class="form-control" maxlength="25"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="tipo" class="form-label">Type:</label>
                        <select name="tipo" th:field="*{tipo}" class="form-control form-select" maxlength="25" required>
                            <option th:value="Colegio" th:text="Colegio"></option>
                            <option th:value="Instituto" th:text="Instituto"></option>
                            <option th:value="Universidad" th:text="Universidad         "></option>
                            <option th:value="Particular" th:text="Particular"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="contacto" class="form-label">Contact way:</label>
                        <select name="contacto" th:field="*{contacto}" class="form-control form-select" required>
                            <option th:value="Twitter" th:text="Twitter"></option>
                            <option th:value="Facebook" th:text="Facebook"></option>
                            <option th:value="Instagram" th:text="Instagram"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="pais" class="form-label">Country:</label>
                        <select name="pais" th:field="*{pais}" class="form-select" required>
                            <!-- <option th:each=" pais : ${listPais}" th:value="${pais}" th:text="${pais.nombre}"></option> -->
                            <option th:value="Argentina" th:text="Argentina"></option>
                            <option th:value="Chile" th:text="Chile"></option>
                            <option th:value="Uruguay" th:text="Uruguay"></option>
                            <option th:value="Brasil" th:text="Brasil"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="provincia" class="form-label">State:</label>
                        <input type="text" class="form-control" pattern="[A-z- ]{4,35}" name="provincia" th:field="*{provincia}" maxlength="30"
                            required>
                    </div>
                    <div class="col-md-4">
                        <label for="ciudad" class="form-label">City:</label>
                        <input type="text" class="form-control" pattern="[A-z- ]{4,25}" name="ciudad" th:field="*{ciudad}" maxlength="30"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" th:field="*{email}" maxlength="45"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Phone number:</label>
                        <input type="tel" class="form-control" name="telefono" pattern="[0-9]{10,16}" th:field="*{telefono}" required>
                    </div>
                    <div class="col-12">
                    </div>
                    <div class="d-flex justify-content-center gap-2">  
                        <a class="w-25" th:href="@{/reports}"><button type="button" name="cancelar" value="Cancelar"
                                class="btn btn-secondary w-100">Cancel</button></a>
                                <button type="submit" class="btn btn-primary w-25">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ---------------------------------Fin Center Container------------------------------------------- -->

    </div>

    <!-- ---------------------------------Script Boostrap------------------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <!-- ---------------------------------Script Validation------------------------------------------- -->

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

    <script src="colonias.js"></script>

</body>

</html>
