<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
</head>
<body>
    <div class="grid-container w-100 d-flex justify-content-center">
        <nav class="navbar navbar-dark fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas side-navbar offcanvas-start" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header d-flex justify-content-center">
                        <img class="logo-img" src="/LogoPath.jpg" alt="">
                        <button type="button" class="btn-close position-absolute top-0 end-0 m-3 btn-close-black" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="canvas-body mt-2">
                        <ul class="navbar-nav justify-content-end flex-grow-1 ms-4">
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" aria-current="page" th:href="@{/informes}">
                                    <i class="bx bxs-report"></i>
                                    <span class="link-name">Informes</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/instituciones}">
                                    <i class="bx bxs-school"></i>
                                    <span class="link-name">Institutions</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" th:href="@{/alumnos}">
                                    <i class="bx bxs-graduation"></i>
                                    <span class="link-name">Student</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" href="#">
                                    <i class="bx bx-book"></i>
                                    <span class="link-name">Exam</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark fs-5" href="#">
                                    <i class="bx bxs-certification"></i>
                                    <span class="link-name">Certification</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="center-form d-grid justify-content-center">
            <h1 class="col-1 mb-4 d-flex justify-content-center w-100">Datos de la Institucion</h1>
            <div>
                <form action="#" class="row g-3" th:action="@{/informes/guardar}" method="post"
                    th:object="${institucion}">
                    <input type="hidden" name="id_institucion" th:field="*{id_institucion}">
                    <input type="hidden" name="estado" th:field="*{estado}">
                    <div class="col-12">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="tipo" class="form-label">Tipo:</label>
                        <select name="tipo" th:field="*{tipo}" class="form-control form-select">
                            <option th:value="Institución" th:text="Institución"></option>
                            <option th:value="Colegio" th:text="Colegio"></option>
                            <option th:value="Instituto" th:text="Instituto"></option>
                            <option th:value="Particular" th:text="Particular"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="contacto" class="form-label">Contacto:</label>
                        <select name="contacto" th:field="*{contacto}" class="form-control form-select">
                            <option th:value="Twitter" th:text="Twitter"></option>
                            <option th:value="Facebook" th:text="Facebook"></option>
                            <option th:value="Instagram" th:text="Instagram"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="pais" class="form-label">Pais:</label>
                        <select  name="pais" th:field="*{pais}" class="form-select">
                            <!-- <option th:each=" pais : ${listPais}" th:value="${pais}" th:text="${pais.nombre}"></option> -->
                            <option th:value="Argentina" th:text="Argentina"></option>
                            <option th:value="Chile" th:text="Chile"></option>
                            <option th:value="Uruguay" th:text="Uruguay"></option>
                            <option th:value="Brasil" th:text="Brasil"></option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="provincia" class="form-label">Provincia:</label>
                        <input type="text" class="form-control" name="provincia" th:field="*{provincia}">
                    </div>
                    <div class="col-md-4">
                        <label for="ciudad" class="form-label">Ciudad:</label>
                        <input type="text" class="form-control" name="ciudad" th:field="*{ciudad}">
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" th:field="*{email}">
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="tel" class="form-control" name="telefono" th:field="*{telefono}">
                    </div>
                    <div class="col-12">
                    </div>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="submit" class="btn btn-primary w-25">Guardar</button>
                        <a class="w-25" th:href="@{/informes}"><button type="button" name="cancelar" value="Cancelar"
                                class="btn btn-secondary w-100">Cancelar</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
